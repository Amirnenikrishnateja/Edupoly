<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d1"></div> 
<script type="text/babel">
    var A = function () {
        var[b,setb]=React.useState([])
        var a = (e) => {
            console.log(e)
            if(e.target.checked!==true)
            {
                setb(b.filter(box=>box!=e.target.value))
                
            }
            else
            {
                setb([...b,e.target.value])
            }
           
          var ar= [1,2,3,4,5,6]
          console.log(ar.filter(a=>a!==4))
          
        }
        var c=()=>{
            setb(document.getElementById('a').value-document.getElementById('b').value)
        }
        return (
            <div>
                <input type="checkbox" value="a" onClick={a}/>a
                <input type="checkbox" value="b" onClick={a}/>b
                <input type="checkbox" value="c" onClick={a}/>c
                <input type="checkbox" value="d" onClick={a}/>d
                <input type="checkbox" value="e" onClick={a}/>e
                <h1>{b.join(",")}</h1>
            </div>
               
           
        )
    }
    ReactDOM.render(<A />, document.getElementById('d1'));
</script>
</body>

</html>
