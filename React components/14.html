<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    </head>
    <body>
        <div id="d1">
        
        </div>
        <script type="text/babel">
            var a=+prompt()
            var b=+prompt()
            var c=+prompt()
            var Q1=()=>{
                var[x,setx]=React.useState(a)
                var[y,sety]=React.useState(b)
                var[z,setz]=React.useState(c)
                
                 return <h1>{x>y && x>z? `${x} is max`:((y>z)?`${y} is max`:`${z} is max`)}</h1>}
            ReactDOM.render(<Q1/>,document.getElementById("d1"))
        </script>
    </body>
</html>
