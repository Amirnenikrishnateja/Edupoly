        <script>
            // Generate UI using document object for the given Array of Objects.
            var people = [

            // Display all male and female people in two separate tables.

            var x = document.querySelector("#tb");

            people.forEach(function(peoples){

                    var a = document.createElement("tr");

                    b.innerHTML = peoples.firstname;

                    d.innerHTML = peoples.age;
                    e.innerHTML = peoples.gender;
                    f.innerHTML = peoples.city;
                    g.innerHTML = peoples.salary;

                    a.appendChild(f);

                }

                    f.innerHTML = peoples.city;

                    a.appendChild(b);
                    a.appendChild(c);
                    a.appendChild(d);
                    a.appendChild(e);

                    y.appendChild(a);
                }
            });
