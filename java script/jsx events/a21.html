<html>
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <script type="text/babel">
        var ar=[]

        function rad(e){
            if(e.target.checked===false)
            {
                var i=ar.indexOf(e.target.value)
                ar.splice(i,1)
                document.getElementById("h1").innerHTML=ar
            }
            else{
                ar.push(e.target.value)
                document.getElementById("h1").innerHTML=ar
            }
        }
    var div=<div >
            
            
                <input type="checkbox" value="india" onChange={rad}/>india
                <input type="checkbox" value="usa" onChange={rad}/>america
                <input type="checkbox" value="africa" onChange={rad} />afric
                <input type="checkbox" value="canada" onChange={rad} />canada
                
            
           
            <h1 id="h1"></h1>
            </div>
    ReactDOM.render(div,document.body)
    </script>
</body>
</html>
