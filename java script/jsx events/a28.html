<html>
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <script type="text/babel">
        var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]

        function rad(a){
            document.getElementById('h1').innerHTML=a.firstname
            document.getElementById('h2').innerHTML=a.lastname
            document.getElementById('h21').innerHTML=a.age
            document.getElementById('h22').innerHTML=a.gender
        }
    var div=<div>
            <ul>{
                students.map((a)=><li onClick={()=>rad(a)}>{a.firstname}</li>)
                
            }</ul>
            
            <h1 id="h1"></h1>
            <h2 id="h2"></h2>
            <h2 id="h21"></h2>
            <h2 id="h22"></h2>
            </div>
    ReactDOM.render(div,document.body)
    </script>
</body>
</html>
