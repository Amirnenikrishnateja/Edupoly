<html>
    <head>
        <style>
            #details{
            color: red;
            text-align: center;
            }
        </style>
    </head>
    <body style="background-color:rgba(245, 243, 94, 0.783);">
        <div id="details">
        <h1>ADD CONTACT CARDS</h1>
        <label>NAME</label>
        <input type="text" id="name">
        <br>
        <label for="">Phone number</label>
        <input type="text" id="phone number">
        <br>
        <label >Email id</label>
        <input type="text" id="email id">
        <br>
        <label>IMAGE URL</label>
        <input type="text" id="image">
        <br>
        <button onclick="contact()">Add CONTACT</button>
       
        <Script>
            var ar=[]
            function contact(){
               var contact_details={name:'',
                                    phonenumber:'',
                                    Email:'',
                                    image:''}
                contact_details.name=document.getElementById("name").value
                contact_details.phonenumber=document.getElementById("phone number").value
                contact_details.Email=document.getElementById("email id").value
                contact_details.image=document.getElementById("image").value
                ar.push(contact_details)

                console.log(ar)
                card()

            }
           
            
            function card()
            {
             var div=document.createElement("div")
             var a=document.createElement("p")
             var b=document.createElement("p")
             var c=document.createElement("p")
             var img=document.createElement("img")
             div.innerHTML=""
             document.body.appendChild(div) 
             
           
             ar.forEach(function(d,i){
                img.src=d.image
                a.innerHTML=("NAME:"+ar[i].name)
                b.innerHTML=("NUMBER:"+ar[i].phonenumber)
                c.innerHTML=("EMAIL :"+ar[i].Email)
                div.appendChild(img)
                div.appendChild(a)
                div.appendChild(b)
                div.appendChild(c)
                img.style.width="50px"
                img.style.height="50px"
                img.style.borderRadius="1000px"
                div.style.width="300px"
                div.style.length="600px"
                div.style.backgroundColor="yellow"
                div.style.border="2px solid red"
                div.style.borderRadius="10px"
                div.style.padding="20px"
                div.style.marginBottom="20px"
             }) 
                
             };
            
            
        </Script>
    </body>
</html>
