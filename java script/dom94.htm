<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table id="tb" border="1px solid" cellspacing="0">

        </table><br><br>
        <table id="tb1" border="1px solid" cellspacing="0">

        </table>
        
        <script>
            // Generate UI using document object for the given Array of Objects.
            var products = [
                            {
                                "name": "Duracell - AAA Batteries (4-Pack)",
                                "type": "HardGood",
                                "price": 5.49,
                                "category": "Household Batteries",
                                "manufacturer": "Duracell",				
                            },
                            {
                                "name": "Hard Rock TrackPak - Mac",
                                "type": "Software",
                                "price": 29.99,
                                "category": "Recording Equipment",
                                "manufacturer": "Hal Leonard",				
                            },
                            {
                                "name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
                                "type": "HardGood",
                                "price": 5.62,
                                "category": "Household Batteries",
                                "manufacturer": "Duracell",				
                            },
                            {
                                "name": "Energizer - MAX Batteries AA (4-Pack)",
                                "type": "HardGood",
                                "price": 5.32,
                                "category": "Household Batteries",
                                "manufacturer": "Energizer",				
                            },
                            {
                                "name": "METRA - Antenna Cable Adapter - Black",
                                "type": "HardGood",
                                "price": 13.99,
                                "category": "Antennas & Adapters",
                                "manufacturer": "Metra",				
                            },
                            {
                                "name": "WipeDrive Six - Mac|Windows",
                                "type": "Software",
                                "price": 23.99,
                                "category": "Maintenance Software",
                                "manufacturer": "White Canyon",				
                            }
		                ];
            
            // Display the hardgoods and software in separate tables.
            var x = document.querySelector("#tb");
            var y = document.querySelector("#tb1");
            products.forEach(function(product){
                if(product.type === "HardGood"){
                    var a = document.createElement("tr");
                    var b = document.createElement("td");
                    var c = document.createElement("td");
                    var d = document.createElement("td");
                    var e = document.createElement("td");
                    var f = document.createElement("td");

                    b.innerHTML = product.name;
                    c.innerHTML = product.type;
                    d.innerHTML = product.price;
                    e.innerHTML = product.category;
                    f.innerHTML = product.manufacturer;

                    a.appendChild(b);
                    a.appendChild(c);
                    a.appendChild(d);
                    a.appendChild(e);
                    a.appendChild(f);

                    x.appendChild(a);
                }

                if(product.type === "Software"){
                    var a = document.createElement("tr");
                    var b = document.createElement("td");
                    var c = document.createElement("td");
                    var d = document.createElement("td");
                    var e = document.createElement("td");
                    var f = document.createElement("td");

                    b.innerHTML = product.name;
                    c.innerHTML = product.type;
                    d.innerHTML = product.price;
                    e.innerHTML = product.category;
                    f.innerHTML = product.manufacturer;

                    a.appendChild(b);
                    a.appendChild(c);
                    a.appendChild(d);
                    a.appendChild(e);
                    a.appendChild(f);

                    y.appendChild(a);
                }
            });
        </script>
    </body>
</html>
